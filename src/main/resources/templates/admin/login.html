<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录--lzhpo后台管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link rel="stylesheet" type="text/css" th:href="@{/static/login/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/fonts/iconic/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/login/css/main.css}">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/admin/css/login.css}" media="all" />
</head>

<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('static/login/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="layui-form" th:action="@{/admin/login}">
                <span class="login100-form-title p-b-49">登录</span>
                <div class="layui-form-item">
                    <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
                </div>
                <div class="layui-form-item form_code">
                    <input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
                    <div class="code"><img th:src="@{/getCaptcha}" width="116" height="36" th:id="randImage"></div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住帐号?">
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" lay-submit lay-filter="login">登 录</button>
                    </div>
                </div>

                <!--other-->
                <div class="txt1 text-center p-t-54 p-b-20">
                    <span>第三方登录</span>
                </div>

                <div class="flex-c-m">
                    <a href="#" class="login100-social-item bg1">
                        <i class="fa fa-wechat"></i>
                    </a>

                    <a href="#" class="login100-social-item bg2">
                        <i class="fa fa-qq"></i>
                    </a>

                    <a href="#" class="login100-social-item bg3">
                        <i class="fa fa-weibo"></i>
                    </a>
                </div>

                <div class="flex-col-c p-t-25">
                    <a href="javascript:" class="txt2">立即注册</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/login.js}"></script>
<script th:src="@{/static/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/static/login/js/main.js}"></script>
</body>

</html>
